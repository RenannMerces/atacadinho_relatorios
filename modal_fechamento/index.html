<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fechar Caixa</title>
  <link rel="stylesheet" href="fechar_caixa.css">
</head>
<body>
  <div class="container">
    <header>
      <p id="datetime">06 DE NOVEMBRO DE 2024 - HORÁRIO: 18:46:19</p>
      <hr>
    </header>
    
    <main>
      <form>
        <div class="checkbox-group">
          <label><input type="checkbox"> Vendas Canceladas</label>
          <label><input type="checkbox"> Cartão de Débito</label>
          <label><input type="checkbox"> Cartão de Crédito</label>
          <label><input type="checkbox"> Sangrias</label>
          <label><input type="checkbox"> Dinheiro</label>
        </div>
        <div class="buttons">
          <button type="button" class="btn btn-close">FECHAR (F1)</button>
          <button type="button" class="btn btn-print">IMPRIMIR (F2)</button>
          <button type="button" class="btn btn-cancel">CANCELAR (ESC)</button>
        </div>
      </form>
    </main>
  </div>
  <script src="fechar_caixa.js"></script>
</body>
</html>
